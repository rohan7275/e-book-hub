<!DOCTYPE html>
<html>

<head>
    <title>Register at eBookHub | eBookHub</title>
    <link rel="icon" href="./../img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./../css/register.css">
    <script src="./../js/register.js"></script>
    <script src="./../js/index.js"></script>
    
</head>

<body>
    <div class="header">
        <div class="logo-div">
            <a href="./../index.html"><img class="logo-img" src="./../img/logo.png" type="image/png" align="center" alt="logo"></a>
        </div>
        <h2 class="head-text" align="center">Register &nbsp;at &nbsp;<strong>eBookHub</strong></h2>
    </div>
    <div class="reg-box">
        <form>
            <div class="box-inner-div">
                <span class="inner-span is1">
                <label for="name">Full Name</label>
            </span>
                <span class="inner-span is2">
                <label for="username">Email Address</label>
            </span>
            </div>
            <div class="box-inner-div">
                <span class="inner-span is3">
                <input type="text" id="name" placeholder="John Doe">
            </span>
                <span class="inner-span is4">
                <input type="email" id="email" placeholder="johndoe@example.com">
            </span>
            </div>
            <br>
            <div class="box-inner-div">
                <span class="inner-span is1">
                <label for="dob">Date of Birth</label>
            </span>
                <span class="inner-span is2">
                <label for="username">Pick Username</label>
            </span>
            </div>
            <div class="box-inner-div">
                <span class="inner-span is3">
                <input type="date" id="dob" value="2001-01-01">
            </span>
                <span class="inner-span is4">
                <input type="text" id="username" placeholder="johndoe">
            </span>
            </div>
            <br>
            <div class="box-inner-div">
                <span class="inner-span is1">
                <label for="password1">Password</label>
            </span>
                <span class="inner-span is2">
                <label for="password2">Confirm Password</label>
            </span>
            </div>
            <div class="box-inner-div">
                <span class="inner-span is3">
                <input type="password" id="password" value="">
            </span>
                <span class="inner-span is4">
                <input type="password" id="password2" value="">
            </span>
            </div>
            <br>
            <br>
            <button onclick="signUp()">Register</button>
            <output id="status"></output>
        </form>
    </div>
    <br>
    <div class="login-box">
        <p class="login-text"> Already a member? &nbsp; <a href="./login.html">Login here.</a></p>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
     <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

     <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

     <script src="./../js/firebase.js"></script>
     <script src="./../js/login.js"></script>
</body>

</html>
